<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Header</title>
</head>

<body>


<!-- Topbar header - style you can find in pages.scss -->

<header class="topbar" th:fragment="navigation">
    <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">

        <!-- Logo -->

        <div class="navbar-header">
            <a class="navbar-brand" href="/dashboard">
                <!-- Logo icon -->
                <b>

                    <img src="/dashboard/assets/images/logo.png" alt="homepage" class="light-logo"/>
                </b>
                <!--End Logo icon -->
                <!-- Logo text -->
                <span style="color:#ffffff">
                    <!-- Light Logo text -->
                    Subway Reserve
                </span>
            </a>
        </div>

        <div class="navbar-collapse">

            <ul class="navbar-nav mr-auto mt-md-0">

                <li class="nav-item"><a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark"
                                        href="javascript:void(0)"><i class="mdi mdi-menu"></i></a></li>

                <!-- Search -->

                <li class="nav-item hidden-sm-down search-box"><a
                        class="nav-link hidden-sm-down text-muted waves-effect waves-dark" href="javascript:void(0)"><i
                        class="ti-search"></i></a>
                    <form class="app-search">
                        <input type="text" class="form-control" placeholder="Search & enter"> <a class="srh-btn"><i
                            class="ti-close"></i></a></form>
                </li>
            </ul>

            <!-- User profile and search -->

            <ul class="navbar-nav my-lg-0">

                <!-- Profile -->

                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="profile"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                            src="/dashboard/assets/images/users/1.jpg" alt="user" class="profile-pic m-r-10"
                            th:inline="text"/>[[${userName}]]</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>

</html>
