<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subway System Login</title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Font Icon -->
    <link rel="stylesheet" href="/auth/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/auth/css/style.css">

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>


    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <!-- import font-awesome   -->
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css" />

    <!-- import google font  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/auth/images/login.png" alt="sing up image"></figure>
                    <a href="/signup" class="signup-image-link" style="font-family: 'Roboto', sans-serif; color:blue">Create your account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title" style="font-family: 'Roboto', sans-serif; color:blue">Login</h2>
                    <form method="POST" class="register-form" id="login-form" th:action="@{/login}">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term" style="font-family: 'Roboto', sans-serif; color:blue">
                                <span><span></span></span>
                                Remember me</label>
                        </div>
                        <div class="form-group form-button" href="/dashboard.html">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
<!--                    <div id="errors" class="text-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">-->
<!--                        Invalid email or password-->
<!--                    </div>-->
                    <div class="social-login">


                        <div class="container">
                            <a href="https://www.facebook.com/" class="btn btn-primary">Facebook <span class="fa fa-facebook"></span> </a>
                            <a href="https://www.google.com/" class="btn btn-danger"> Google <span class="fa fa-google-plus"></span> </a>
                            <a href="https://twitter.com/" class="btn btn-primary">Twitter <span class="fa fa-twitter"></span> </a>
                            <a href="https://github.com/" class="btn btn-primary">Github <span class="fa fa-github"></span> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<!--<script src="/auth/vendor/jquery/jquery.min.js"></script>-->
</body>
</html>
