                    <h2 class="form-title" style="font-family: 'Roboto', sans-serif; color:blue">Registration</h2>
                    <div>
                        <h1 style="font-family: 'Roboto', sans-serif; color:blue">
                            Sign Up
                        </h1>
                    </div>
                    <form action="#" method="POST" class="register-form" id="register-form" >
                        <div class="form-group">
                            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text"  name="firstName" id="firstName"
                                   placeholder="First Name"/>
                            <small class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label for="lastName"><i class="zmdi zmdi-account-o"></i></label>
                            <input type="text"  name="lastName" id="lastName"
                                   placeholder="Last Name"/>
                            <small class="text-danger" ></small>
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email"  name="email" id="email" placeholder="Your Email"/>
                            <small class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password"
                                   placeholder="Password"/>
                            <small class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <label for="agencyName"><i class="zmdi zmdi-layers"></i></label>
                            <input type="text" name="agencyName" id="agencyName"
                                   placeholder="Agency Name"/>
                            <small class="text-danger" ></small>
                        </div>

                        <div class="form-group">
                            <label for="agencyDetails"><i class="zmdi zmdi-assignment"></i></label>
                            <input type="text"  name="agencyDetails" id="agencyDetails"
                                   placeholder="Agency Details"/>
                            <small class="text-danger"
                            ></small>
                        </div>

                        <div class="form-group">
                            <label for="mobileNumber"><i class="zmdi zmdi-phone"></i></label>
                            <input type="text"  name="mobileNumber" id="mobileNumber"
                                   placeholder="Contact Number"/>
                            <small class="text-danger"
                            ></small>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term" style="font-family: 'Roboto', sans-serif; color:blue">
                                <span><span></span></span>
                                I agree all statements in
                                <a href="#" class="term-service" style="font-family: 'Roboto', sans-serif; color:blue">
                                    Terms of service
                                </a>
                            </label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>

                        <div class="social-login">
                            <div class="container">
                                <a href="https://www.facebook.com/" class="btn btn-primary">Facebook <span class="fa fa-facebook"></span> </a>
                                <a href="https://www.google.com/" class="btn btn-danger"> Google <span class="fa fa-google-plus"></span> </a>
                                <a href="https://twitter.com/" class="btn btn-primary">Twitter <span class="fa fa-twitter"></span> </a>
                                <a href="https://github.com/" class="btn btn-primary">Github <span class="fa fa-github"></span> </a>
                            </div>
                        </div>
                    </form>
